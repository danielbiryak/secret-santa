<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: 0 auto;
        }
    </style>
</head>
<body class="text-center">
    <h1 class="h3 mb-3 font-weight-normal">Enter your name and last name</h1>
<form class="form-signin" method="post" action="/">
<!--    <label for="inputName" class="sr-only md-3">Name</label>-->
    <input pattern="[A-Z][a-z]+\S" type="text" id="inputName" class="form-control md-3 mb-3" name="name" placeholder="Name" required>

<!--    <label for="inputLastname" class="sr-only">Last name</label>-->
    <input pattern="[A-Z][a-z]+\S" type="text" id="inputLastname" class="form-control mb-3" name="lastname" placeholder="Lastname" required>

    <p>Write down your wishes dividing each other by <b>enter</b></p>
    <textarea rows="11" class="form-control mb-3" name="wish" placeholder="Enter your wishes..." required></textarea>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
</form>
</body>
</html>
